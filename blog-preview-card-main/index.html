<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="card">
    <div class="imgContain">
      <img src="/blog-preview-card-main/assets/images/illustration-article.svg" alt="design">
    </div>
    <p id="cardBadge">Learning</p>
    <p class="cardDate">Published 21 Dec 2023</p>
    <h2>HTML & CSS foundations</h2>
    <p class="cardTxt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, eveniet. Quia veritatis laborum architecto voluptatum mollitia consectetur.</p>
    <div class="cardUser">
      <img src="/blog-preview-card-main/assets/images/image-avatar.webp" alt="photo profile">
      <p>Greg Hooper</p>
    </div>
  </div>
</main>

</body>
</html>
